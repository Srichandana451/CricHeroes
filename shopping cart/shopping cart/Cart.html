<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="styleshhet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="contact">
      <h2><center>My Cart</center></h2>
      <div class="small-container cart-page">
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <div class="flip-box">
                  <div class="flip-box-inner">
                    <div class="flip-box-front">
                      <img src="download.jpg" />
                    </div>
                    <div class="flip-box-back">
                      <br />
                      <p>Right Handed Batsman</p>
                    </div>
                  </div>
                </div>
                <div>
                  <p>Player1</p>
                  <small>Price:$50.00</small>
                  <br />
                  <a href=" " class="btn btn-primary btn-lg">Remove</a>
                </div>
              </div>
            </td>
            <td style="color: Fuchsia"><input type="number" value="1"</td>
            <td>$50.00</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <div class="flip-box">
                  <div class="flip-box-inner">
                    <div class="flip-box-front">
                      <img src="d1.jpg" />
                    </div>
                    <div class="flip-box-back">
                      <p>Right Handed Batsman</p>
                      <br />
                      <p>Wicket Keeper</p>
                    </div>
                  </div>
                </div>
                <div>
                  <p>Player2</p>
                  <small>Price:$90.00</small>
                  <br />
                  <a href=" " class="btn btn-primary btn-lg">Remove</a>
                </div>
              </div>
            </td>
            <td style="color: Fuchsia"><input type="number" value="1"</td>
            <td>$90.00</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <div class="flip-box">
                  <div class="flip-box-inner">
                    <div class="flip-box-front">
                      <img src="d2.jpg" />
                    </div>
                    <div class="flip-box-back">
                      <br />
                      <p>Right Handed Batsman</p>
                    </div>
                  </div>
                </div>
                <div>
                  <p>Player3</p>
                  <small>Price:$80.00</small>
                  <br />
                  <a href=" " class="btn btn-primary btn-lg">Remove</a>
                </div>
              </div>
            </td>
            <td style="color: Fuchsia"><input type="number" value="1"</td>
            <td>$80.00</td>
          </tr>
        </table>
        <div class="total-price">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>$220.00</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$35.00</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>$250.00</td>
            </tr>
            <tr>
              <td>
                <a href="checkout.html" class="btn btn-primary btn-lg"
                  >Confirm Order</a
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
